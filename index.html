<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's To-do-list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display:flex;justify-content:center">
    <h1 class = "heading" id="main-heading">
        <u>
        To-do-list
        </u>
    </h1>
    </div>

    <div style = "display:flex;justify-content:center;">
        <input id="taskInput" type="text" placeholder="What's in your mind??">
    </div>

    <div style="display: flex;justify-content: center;">
    <button id="addButton" style="padding:10px;padding-inline:50px;border-radius:50px;">Add</button>
    </div>

    <div style="display:flex;justify-content:center;margin-top:50px">
     <h1 class = "heading">
        <u>
            Tasks
        </u>
     </h1>
    </div>

    <div id="taskList">
        <h3 id = "noTaskMessage">
            No tasks currently
        </h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
